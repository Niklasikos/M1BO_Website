<title>Niklas Nikolaidis</title>
<img src="img/Niklas1.jpg" alt="Niklasjpg" style="max-width: 1000px; display: block; margin: 20px auto;">

  <script>
    const btn = document.getElementById('darkToggle');
    const saved = localStorage.getItem('prefers-dark');
    if (saved === 'true') {
      document.body.classList.add('dark');
      btn.setAttribute('aria-pressed', 'true');
    }
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const pressed = document.body.classList.contains('dark');
      btn.setAttribute('aria-pressed', pressed ? 'true' : 'false');
      localStorage.setItem('prefers-dark', pressed ? 'true' : 'false');
    });
  </script>
